---
# The user that will run geth
geth_user: ether
# Build to be installed (see: https://geth.ethereum.org/downloads/)
geth_build: geth-linux-amd64-1.8.12-37685930
geth_checksum: md5:a27f190e731bbfcbd451441b935e508e
# performance options
geth_cache: 512
# net options
geth_networkid: 1
geth_port: 30303
geth_data_dir: /chains/ethereum/homestead
geth_maxpeers: 25
geth_maxpendpeers: 0
geth_rpc: true
geth_rpcpublic: true
geth_rpcaddr: 0.0.0.0
geth_rpcport: 8545
geth_rpcapi: '"eth","net","web3","personal"'
geth_rpccorsdomain: '"localhost"'
geth_rpcvhosts: '"localhost"'
geth_ws: true
geth_wspublic:  true
geth_wsaddr: 0.0.0.0
geth_wsport: 8546
geth_wsapi: '"eth","net","web3","personal"'
geth_wscorsdomain: '"localhost"'
geth_keys_dir: "{{ geth_data_dir }}/keys"
geth_signer_dir: "{{ geth_data_dir }}/signer"

